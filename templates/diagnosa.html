<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapi Sehat</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/Logo.png') }}" />
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_user.css') }}" />
    <!-- CSS CDN AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- CSS CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- Icon CDN Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/" style="color: #6faa02">Sapi Sehat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Penyakit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/diagnosa">Diagnosa</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="container mt-5 pt-5 mb-3">
      <h1 class="mb-4 text-center">Diagnosa Penyakit Sapi</h1>
      <form method="POST" action="/predict">
        <div class="card p-3 shadow">
          <label class="mb-2" for="gejala">Masukkan 3 gejala atau lebih:</label>
          <textarea class="form-control" id="symptoms" name="symptoms" rows="4" cols="50" required></textarea><br />
          <input class="btn btn-primary" type="submit" value="Diagnosa" />
        </div>
      </form>

      {% if result %}
      <div class="container">
        <h2 class="text-center pt-5 pb-3">Hasil Diagnosa:</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow mb-5">
              <div class="card-body">
                <b>Penyakit:</b>
                <div class="alert alert-primary mt-2" role="alert">{{ result['penyakit'] }}</div>
                <b>Risiko:</b>
                <div class="alert alert-danger mt-2" role="alert">{{ result['risiko'] }}</div>
                <b>Penanganan:</b>
                <div class="alert alert-success mt-2" role="alert">{{ result['penanganan'] }}</div>
                <b>Tingkat Akurasi:</b>
                <div class="alert alert-info mt-2 text-center" role="alert"><b>{{ accuracy }}%</b></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <!-- JavaScript CDN Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
